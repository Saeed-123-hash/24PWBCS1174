<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h1>Student Registration Form</h1>
<form>

    <label>Full Name:</label><br>
    <input type="text" name="fullname"><br><br>

    <label>Registration Number:</label><br>
    <input type="text" name="regno"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>

    <label>Select Course:</label><br>
    <select name="course">
        <option value="web">Web Technologies</option>
        <option value="os">Operating Systems</option>
          <option value="ds">Data Structure</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="ds">Data Science</option>
         <option value="ds">DLD</option>
    </select><br><br>
    <label>Semester:</label><br>
    <input type="radio" name="semester" value="1"> Semester 1<br>
    <input type="radio" name="semester" value="2"> Semester 2<br>
    <input type="radio" name="semester" value="3"> Semester 3<br><br>
    <input type="radio" name="semester" value="3"> Semester 4<br><br>
    <input type="checkbox" name="terms">
    I agree to the Terms and Conditions<br><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
